<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CKETOTO VOZI VESPA</title>
    <!-- Import Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&family=Poppins:wght@400&display=swap" rel="stylesheet">
    <style>
        /* Refined gradient background */
        body {
            background: linear-gradient(135deg, #43cea2, #185a9d); /* Teal to Indigo */
            background-size: 400% 400%;
            animation: gradientShift 10s ease infinite;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            text-align: center;
        }

        /* Gradient animation */
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* New font with more character */
        h1 {
            font-family: 'Quicksand', sans-serif;
            font-size: 4em;
            font-weight: 700;
            margin-bottom: 20px;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: white;
            text-shadow: 3px 5px 15px rgba(0, 0, 0, 0.5);
        }

        /* Animated glowing button */
        .insta-button {
            padding: 15px 50px;
            background: linear-gradient(45deg, #ff6b6b, #f06595);
            color: white;
            font-size: 1.5em;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(240, 101, 149, 0.7);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        /* Hover effect for button */
        .insta-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(45deg);
            transition: all 0.6s ease;
            z-index: 0;
        }

        .insta-button:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 30px rgba(240, 101, 149, 1);
        }

        .insta-button:hover::before {
            top: -30%;
            left: -30%;
            width: 160%;
            height: 160%;
        }

        .insta-button span {
            position: relative;
            z-index: 1;
        }

        /* Glassy time display */
        .time {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 2.5em;
            font-weight: 400;
            color: #f8f8f8;
            padding: 10px 25px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);  /* Glass effect */
        }

        /* More stylish Instagram preview */
        .insta-preview {
            margin-top: 30px;
            width: 350px;
            height: 450px;
            border: none;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .insta-preview:hover {
            transform: scale(1.02);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }

        /* Responsive adjustments for mobile */
        @media (max-width: 768px) {
            h1 {
                font-size: 3em;
            }

            .time {
                font-size: 2em;
            }

            .insta-button {
                font-size: 1.3em;
                padding: 10px 40px;
            }

            .insta-preview {
                width: 300px;
                height: 400px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2.5em;
            }

            .time {
                font-size: 1.8em;
            }

            .insta-button {
                font-size: 1.2em;
                padding: 10px 30px;
            }

            .insta-preview {
                width: 280px;
                height: 380px;
            }
        }
    </style>
</head>
<body>

    <!-- Clock Display -->
    <div class="time" id="time"></div>

    <!-- Main Heading -->
    <h1>CKETOTO VOZI VESPA</h1>

    <!-- Insta Button -->
    <a href="https://www.instagram.com/anasttasoskii/" target="_blank">
        <button class="insta-button"><span>Insta</span></button>
    </a>

    <!-- Instagram Preview -->
    <iframe class="insta-preview" src="https://www.instagram.com/anasttasoskii/embed" frameborder="0" scrolling="no"></iframe>

    <!-- JavaScript for Local Time -->
    <script>
        // Display the local time (hours and minutes) and update every minute
        function updateTime() {
            const timeElement = document.getElementById('time');
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            timeElement.textContent = `${hours}:${minutes}`;
        }

        // Update time every minute
        setInterval(updateTime, 60000);
        updateTime(); // Initial call to set time immediately
    </script>

</body>
</html>
