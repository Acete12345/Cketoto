<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indigo Kristal - Movie Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #333, #555);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Poppins', sans-serif;
            color: white;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 900px;
            width: 100%;
            backdrop-filter: blur(8px);
        }

        h1 {
            font-size: 36px;
            margin-bottom: 25px;
            color: #f0f0f0;
            font-weight: 600;
        }

        video {
            width: 100%;
            max-width: 800px;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.6);
            outline: none;
        }

        .controls {
            margin-top: 20px;
        }

        .play-btn {
            padding: 12px 25px;
            background-color: #444;
            color: #f0f0f0;
            border: 1px solid #666;
            border-radius: 5px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .play-btn:hover {
            background-color: #555;
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.3);
        }

        footer {
            margin-top: 30px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }

        /* Media Query for smaller screens */
        @media (max-width: 768px) {
            h1 {
                font-size: 28px;
            }

            .play-btn {
                font-size: 16px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Watch Indigo Kristal</h1>

        <video id="videoPlayer" controls>
            <source src="http://videoteka.lboxupdate.eu/DISK1/Movies/Indigo_Kristal.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <div class="controls">
            <button class="play-btn" onclick="togglePlayPause()">Play/Pause</button>
        </div>

        <footer>
            Â© 2024 Indigo Kristal Movie Player
        </footer>
    </div>

    <script>
        const videoPlayer = document.getElementById('videoPlayer');
        const playButton = document.querySelector('.play-btn');

        function togglePlayPause() {
            if (videoPlayer.paused) {
                videoPlayer.play();
                playButton.textContent = 'Pause';
            } else {
                videoPlayer.pause();
                playButton.textContent = 'Play';
            }
        }
    </script>

</body>
</html>
